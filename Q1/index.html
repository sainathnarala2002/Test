<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>BMI Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Weight</span>
                <input type="text" name="weight" id="weight" onkeyup=bmicalculate() placeholder="Enter your weight">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Height</span>
                <input id="height-ft" type="number" onkeyup=bmicalculate() placeholder="in Fts">
                <input id="height-in" type="number" onkeyup=bmicalculate() placeholder="in Inches">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-secondary" onclick="displayResult()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span style="background-color: rgb(230, 214, 29); color: white; padding: 5px; margin-right: 5px;">
                    Underweight < 18.5
                </span>
                <span style="background-color: rgb(0, 209, 45); color: white; padding: 5px; margin-right: 5px;">
                    Normal 18.5 - 25
                </span>
                <span style="background-color: rgb(217, 142, 13); color: white; padding: 5px; margin-right: 5px;">
                    Overweight 25 - 30
                </span>
                <span style="background-color: rgb(214, 26, 16); color: white; padding: 5px; margin-right: 5px;">
                    Obese > 30
                </span>
            </div>
        </div>

        <div class="row" id="result" >
            <div class="col">
                <span> Your BMI </span>
                <input id="output" type="number" readonly>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
