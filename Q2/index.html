<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>School Trip Students List </h1>
  <div>
    <div>
      <div id="inputsDiv">
        <input id="studname" placeholder="Student Name" type="text">
        <input id="rollno" placeholder="Roll No" type="text">
        <input id="age" placeholder="Age" type="number">
        <input id="studclass" placeholder="Student Class" type="text">
        <input id="division" placeholder="Student Division" type="text">
        <button id="addStudent">Add</button>
      </div>
      <hr width="100%">
      <div id="outputsDiv">
        <div class="studentRow">
          <div>
           Student Name
          </div>
          <div>
            Roll Number
          </div >
          <div>
            Age
          </div>
          <div>
            Class
          </div>
          <div>
            Division
          </div>
        </div>
      </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
